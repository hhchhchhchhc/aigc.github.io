<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe to My Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .subscribe-form {
            margin-top: 30px;
        }
        input[type=email], input[type=text] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        button, .paypal-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }
        .paypal-button {
            background-color: #00457a; /* PayPal blue */
        }
        .paypal-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Subscribe to My Newsletter</h1>
        <p>Stay updated with the latest news, insights, and exclusive content from our team.</p>

        <!-- 订阅表单 -->
        <div class="subscribe-form">
            <h2>Enter Your Details</h2>
            <form id="subscriptionForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                <!-- 这里可以添加更多字段，如国家、订阅类型等 -->
            </form>
            <button type="button" onclick="subscribe()">Subscribe Now</button>
        </div>

        <!-- PayPal.Me 订阅按钮 -->
        <div class="subscribe-form">
            <h2>Pay for Subscription</h2>
            <p>Select your subscription plan and click the button to proceed.</p>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID">
                <!-- 这里可以添加更多PayPal设置，如货币类型、订阅金额等 -->
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
        </div>

        <script>
            // JavaScript 函数来处理订阅表单提交
            function subscribe() {
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                // 这里可以添加更多的验证和逻辑

                // 显示确认信息或者直接重定向到PayPal
                alert("Thank you, " + name + "! You will be redirected to PayPal to complete your subscription.");
                // window.location.href = "https://www.paypal.me/aigchhc/subscribe?amount=5";
            }
        </script>

    </div>

</body>
</html>
