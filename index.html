<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Name]'s Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .subscribe-form {
            margin-top: 30px;
        }
        input[type=email] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to [Your Name]'s Newsletter</h1>
        <p>Stay updated with the latest [topic] news and insights.</p>
        
        <div class="subscribe-form">
            <h2>Subscribe Now</h2>
            <input type="email" placeholder="Enter your email address" required>
            <button type="submit">Sign Up</button>
        </div>
    </div>
</body>
</html>
